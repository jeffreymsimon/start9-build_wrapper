name: "StartOS SDK"
description: "Provides start-cli"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js environment
      uses: actions/setup-node@v4
      with:
        node-version: "22"

    - name: Install dependencies
      run: |
        set -euxo pipefail
        # Remove broken Microsoft repo if present to avoid apt errors
        sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends \
          build-essential \
          clang \
          libclang-dev \
          squashfs-tools-ng \
          qemu-user-static
        sudo apt-get clean
      shell: bash

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker
      uses: docker/setup-docker-action@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true               # Makes `docker buildx` the default subcommand
        driver: docker-container    # Use host daemon so images are visible to docker inspect

    # Ensure we are on the default Docker context so start-cli can inspect images
    - name: Ensure default Docker context
      run: docker context use default
      shell: bash

    - name: Install start-cli
      run: |
        set -euxo pipefail
        ARCH=$(uname -m)
        OS=$(uname -s | tr '[:upper:]' '[:lower:]')

        case "$ARCH" in
          x86_64) ARCH_NAME="x86_64" ;;
          aarch64|arm64) ARCH_NAME="aarch64" ;;
          *)
            echo "Unsupported ARCH: $ARCH"
            exit 1
            ;;
        esac

        case "$OS" in
          linux)  OS_NAME="unknown-linux-musl" ;;
          darwin) OS_NAME="apple-darwin" ;;
          *)
            echo "Unsupported OS: $OS"
            exit 1
            ;;
        esac

        BINARY_NAME="start-cli-${ARCH_NAME}-${OS_NAME}"
        ASSET_NAME="${BINARY_NAME}.tar.gz"

        # Fetch latest release asset URL (unchanged behavior)
        LATEST_RELEASE_URL=$(curl -s https://api.github.com/repos/Start9Labs/start-cli/releases/latest \
          | jq -r '.assets[] | select(.name=="'"$ASSET_NAME"'") | .browser_download_url')

        if [ -z "$LATEST_RELEASE_URL" ] || [ "$LATEST_RELEASE_URL" = "null" ]; then
          echo "Could not find asset $ASSET_NAME in latest start-cli release"
          exit 1
        fi

        curl -L "$LATEST_RELEASE_URL" -o start-cli.tar.gz
        tar xzf start-cli.tar.gz
        sudo mv "$BINARY_NAME" /usr/local/bin/start-cli
        rm start-cli.tar.gz
      shell: bash
