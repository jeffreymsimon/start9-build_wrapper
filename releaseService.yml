# StartOS 0.4.x Release Service Workflow
#
# Drop this file into .github/workflows/ in your StartOS package repository
# to enable automated releases when you push a version tag.
#
# Usage:
#   git tag v1.0.0
#   git push origin v1.0.0
#
# This will automatically:
# - Build the .s9pk package
# - Generate SHA256 checksum
# - Create a GitHub release with release notes from manifest
# - Optionally publish to a StartOS registry (if secrets are configured)
#
# Registry Publishing (optional):
# Set these repository secrets to enable publishing:
# - S9USER: Your registry username
# - S9PASS: Your registry password
# - S9REGISTRY: Registry address (e.g., registry.start9.com, no https:// prefix)

name: Release Service

on:
  push:
    tags:
      - "v*.*"

jobs:
  ReleasePackage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Prepare StartOS SDK
        uses: jeffreymsimon/start9-build_wrapper@main

      - name: Checkout services repository
        uses: actions/checkout@v4

      - name: Install npm dependencies
        run: npm ci

      - name: Build the service package
        run: |
          git submodule update --init --recursive
          make

      - name: Get package info
        id: package
        run: |
          S9PK=$(ls -t *.s9pk 2>/dev/null | head -1)
          if [ -z "$S9PK" ]; then
            echo "Error: No .s9pk file found after build"
            exit 1
          fi
          MANIFEST=$(start-cli s9pk inspect "$S9PK" manifest)
          echo "s9pk=$S9PK" >> $GITHUB_ENV
          echo "package_id=$(echo "$MANIFEST" | jq -r '.id')" >> $GITHUB_ENV
          echo "package_title=$(echo "$MANIFEST" | jq -r '.title')" >> $GITHUB_ENV
          echo "release_notes=$(echo "$MANIFEST" | jq -r '.releaseNotes // "No release notes provided."')" >> $GITHUB_ENV
        shell: bash

      - name: Generate sha256 checksum
        run: |
          S9PK="${{ env.s9pk }}"
          printf "\n SHA256SUM: $(sha256sum ${S9PK}) \n"
          sha256sum ${S9PK} > ${S9PK}.sha256
        shell: bash

      - name: Generate changelog
        run: |
          S9PK="${{ env.s9pk }}"
          echo "## What's Changed" > change-log.txt
          echo "" >> change-log.txt
          echo "${{ env.release_notes }}" >> change-log.txt
          echo "" >> change-log.txt
          echo "## SHA256 Hash" >> change-log.txt
          echo '```' >> change-log.txt
          sha256sum ${S9PK} >> change-log.txt
          echo '```' >> change-log.txt
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ env.package_title }} ${{ github.ref_name }}
          prerelease: true
          body_path: change-log.txt
          files: |
            ./${{ env.s9pk }}
            ./${{ env.s9pk }}.sha256

      - name: Publish to Registry
        env:
          S9USER: ${{ secrets.S9USER }}
          S9PASS: ${{ secrets.S9PASS }}
          S9REGISTRY: ${{ secrets.S9REGISTRY }}
        run: |
          if [[ -z "$S9USER" || -z "$S9PASS" || -z "$S9REGISTRY" ]]; then
            echo "Publish skipped: missing registry credentials."
          else
            start-cli registry publish https://$S9USER:$S9PASS@$S9REGISTRY ${{ env.s9pk }}
          fi
